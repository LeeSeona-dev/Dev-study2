<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08form태그</title>
</head>
<body>
    <!-- form태그
    웹페이지에 입력폼을 만들 때 사용하는 태그
     -> 사용자에게 정보를 받아주는 태그
    필수 속성 2가지 : method(전달방식), action(전달위치) -->

    <form method="get" action="#">
        <h4>입력</h4>
        <!-- input 태그 : 사용자가 입력할 수 있는 공간-->
        <!-- ***속성
        1) name : 입력한 값을 구분하기 위해 이름을 지정
        2) placeholder : 미리보기 텍스트
        3) autofocus : 자동 커서 설정
        4) value : 기본 값 설정
        5) readonly : 읽기 전용 지정
        6) maxlength : 글자 수 제한 지정
         -->
        아이디 : <input type="text" name ="id" placeholder="아이디를 입력해주세요." autofocus>
        <br><br>
        비밀번호 : <input type="password" maxlength="10" placeholder="비밀번호를 입력해주세요.">
        <br><br>
        강의장 : <input type="text" name="lec" value="K강의장" readonly>

        <h4>선택</h4>
        <!-- 1.  input 태그의 type이 checkbox
            => 중복 선택 가능 
            2. input 태그의 type이 radio
            => 중복선택 불가능
        -->

        <!-- checkbox -->
        <p>좋아하는 음료를 모두 골라주세요.</p>
        <input type="checkbox"> 아메리카노
        <input type="checkbox"> 민트초코
        <input type="checkbox"> 고구마라떼
        <input type="checkbox"> 요거트스무디

        <!-- radio -->
        <p>당신의 성별을 골라주세요.</p>
        <input type="radio" name="gender" value="man"> 남성
        <input type="radio" name="gender" value="woman"> 여성

        <br><br>
        <!-- 3. select 태그 -->
        <select name="" id="">
            <option value="">A형</option>
            <option value="">B형</option>
            <option value="">O형</option>
            <option value="">AB형</option>
        </select>

        <br><br>
        <h4>그 외(쉬어가는타임)</h4>
        <input type="file"><br><br>
        <input type="color"><br><br>
        <input type="number"><br><br>
        <input type="range"><br><br>
        <input type="date"><br><br>
        <input type="datetime-local"><br><br>

        <h4>제출 및 초기화</h4>
        <!-- **중요!!** 
            => 제출되는 정보는 form 태그 시작~ 끝태그 
            그렇기 때문에 제출 버튼은 form 태그 내부에 존재
            => 모든 친구들에게 name을 붙여줘야한다!-->
        <input type="submit" value="보내기">
        <input type="reset">

    </form>
</body>
</html>
